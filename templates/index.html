<!DOCTYPE html>
<html>
<head>
<title>Enterprise Clinic System</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    transition: 0.4s;
    overflow-x: hidden;
}

.dark-mode {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
}

.light-mode {
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    color: white;
}

.glass {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 50px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    animation: fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(40px);}
    to {opacity: 1; transform: translateY(0);}
}

.btn-custom {
    border-radius: 30px;
    padding: 12px 25px;
    transition: 0.3s;
    font-weight: 500;
}

.btn-custom:hover {
    transform: scale(1.1);
}

.float-img {
    width: 150px;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0% {transform: translateY(0);}
    50% {transform: translateY(-15px);}
    100% {transform: translateY(0);}
}

.toggle-btn {
    position: absolute;
    top: 20px;
    right: 20px;
}
</style>
</head>

<body class="dark-mode d-flex justify-content-center align-items-center vh-100">

<button class="btn btn-warning toggle-btn" onclick="toggleMode()">üåô Toggle Mode</button>

<div class="glass text-center">

<img src="https://cdn-icons-png.flaticon.com/512/2966/2966480.png" class="float-img mb-3">

<h1>üè• Enterprise Clinic Token System</h1>
<p class="mb-4">Smart ‚Ä¢ AI Enabled ‚Ä¢ Real-Time ‚Ä¢ Cloud Ready</p>

<a href="/book" class="btn btn-primary btn-custom m-2">Book</a>
<a href="/dashboard" class="btn btn-success btn-custom m-2">Dashboard</a>
<a href="/tv" class="btn btn-dark btn-custom m-2">TV Mode</a>
<a href="/predict" class="btn btn-warning btn-custom m-2">AI Prediction</a>

</div>

<script>
function toggleMode() {
    document.body.classList.toggle("dark-mode");
    document.body.classList.toggle("light-mode");
}
</script>

</body>
</html>
