<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<canvas id="chart"></canvas>

<script>
var ctx = document.getElementById('chart').getContext('2d');

new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ['Total','Waiting','Completed'],
        datasets: [{
            data: [10, 5, 5],   // Replace with your values
            backgroundColor: ['#4e73df','#f6c23e','#1cc88a']
        }]
    },
    options: {
        responsive: true,
        animation: {
            animateScale: true
        }
    }
});
</script>
