<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart OPD Management System</title>
    <style>
        /* Set full-page background */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url('https://www.shutterstock.com/image-photo/colour-ribbon-concept-illness-awareness-600nw-2725179773.jpg'); /* Example medical bg image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }

        /* Topic Name */
        .title {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 50px;
            color: #1E90FF; /* Blue color */
        }

        /* Start Button */
        .start-btn {
            padding: 15px 40px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            background-color: #1E90FF; /* Blue */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .start-btn:hover {
            background-color: #1C86EE;
            transform: scale(1.05);
        }

        /* Bottom Text */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 1.2em;
            color: #ffffff;
            text-align: center;
            width: 100%;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>

    <div class="title">Smart OPD Management System</div>

    <a href="homepage.html">
    <button class="start-btn">Let's Start</button>
   </a>


    <div class="footer">Developed by Team Avictron</div>


</body>
</html>
